<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 mb-5 text-center">
          <h1>Meet our Team</h1>
        </div>
        <div class="col-12 mb-5 text-center">
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Atque mollitia labore corporis suscipit, enim dolorum animi! Id molestiae dignissimos voluptate aliquid porro. Harum quisquam sit temporibus eos fuga sunt ipsa!</p>
        </div>
      </div>

      <!-- card container -->
      <div class="row bg-dark text-light" id="card-container">
        <!-- card inserite qui tramite funzione js-->
      </div>

      <!-- form -->
      <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6">
          <form>
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" value="Emanuele">
            </div>
            <div class="form-group">
              <label for="surname">Cognome</label>
              <input type="text" class="form-control" id="surname" placeholder="Inserisci qui il tuo cognome" value="Annoscia">
            </div>
            <div class="form-group">
              <label for="role">Ruolo</label>
              <input type="text" class="form-control" id="role" placeholder="Impiego lavorativo" value="Web developer">
            </div>
            <button class="btn btn-primary">Aggiungi</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="javascript/script.js"></script>
</body>
</html>
